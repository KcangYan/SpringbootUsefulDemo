<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="/js/ForOcrJS190923.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <title>图文识别</title>
</head>
<body>
<div style="margin: 30px 50px 20px 50px">
<ul class="nav nav-tabs">
    <li class="active">
        <a href="/">首页</a>
    </li>
    <li>
        <a href="www.hsupup.com">简介</a>
    </li>
    <li class="disabled">
        <a >信息</a>
    </li>
    <li class="dropdown pull-right">
        <a data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>
        <ul class="dropdown-menu">
            <li>
                <a>操作</a>
            </li>
            <li>
                <a>设置栏目</a>
            </li>
            <li>
                <a>更多设置</a>
            </li>
            <li class="divider"></li>
            <li>
                <a>分割线</a>
            </li>
        </ul>
    </li>
</ul>
</div>
<div class="col-md-6 column">
    <div class="form-group" style="margin: 20px 30px 10px 50px ">
        <label for="Password">输入识别码</label>
        <input type="password" class="form-control" id="PassWord" />
    </div>
    <div class="form-group" style="margin: 20px 30px 20px 50px ">
        <label for="InputFile">选择你要识别的图片</label>
        <input type="file" id="InputFile" accept="image/*">
        <p class="help-block">
            Example block-level help text here.
        </p>
        <button type="submit" class="btn btn-default" id="upload">提交</button>
    </div>
</div>
<div class="col-md-6 column">
    <h2>
        识别结果：
    </h2>
    <p style="border:#2b99ff solid thin;padding: 8px;margin: 10px 50px 10px 0px" id="result">
        请上传图片。
    </p>
    <p>
        <a class="btn">问题反馈 »</a>
    </p>
</div>
</body>
</html>
